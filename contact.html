<!doctype html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js\index.js"></script>
  </head>
  <body>
    <header>
        <a href="#" class="logo">
            <img src="image/logo.png" height="100%" alt="Logo">
        </a>
        <nav>
          <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="#" class="active">Contact</a>
        </nav>
    </header>

    <div style="height:75px; background-color:black;"></div>

    <section class="contact-section">
        <form class="contact-form">
            <h1>Contact Us</h1>
            <p>
                Got a question? 
                We'd love to hear from you.
                Send us a message and we'll respond as soon as possible.
            </p>
            <h2>Name</h2>
            <input type="text" placeholder="Enter Name">

            <h2>Email Address</h2>
            <input type="text" placeholder="Enter email address">

            <h2>Message</h2>
            <textarea rows="4" placeholder="Enter message here"></textarea>

            <input type="button" value="Send feedback">
        </form>
        <div class="contact-information">
            <h1>Contact Information</h1>
            
            <div class="contact-details">
                <img src="image/location.png">
                <p>Location information</p>
            </div>

            <div class="contact-details">
                <img src="image/mail.png">
                <p>contact@gmail.com</p>
            </div>

            <div class="contact-details">
                <img src="image/call.png">
                <p>+65 phone number</p>
            </div>

            <div class="contact-details-images">
                <a><img src="image/twitter.png"></a>
                <a><img src="image/instagram.png"></a>
                <a><img src="image/facebook.png"></a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footerInner">
            <div class="footerLeft">
                <a href="">
                    <p>Terms Of Use</p>
                </a>
                <a href="">
                    <p>lol</p>
                </a>
            </div>
            <div class="footerRight">
                <p>&copy; Copyright lololol</p>
            </div>
        </div>
    </footer>
    </body>
</html>
